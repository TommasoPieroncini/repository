apply plugin: 'java'

defaultTasks 'jar'

repositories {
	flatDir {
		dirs 'lib'
	}
}

dependencies {
	compile files('./lib/resources.jar')
}

jar {
    manifest {
			attributes (
						'Implementation-Title': "lreif3-M2-build",
						'Implementation-Version': 1.0,
						'Class-Path': '../../lib/resources.jar',
	        			'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
			)

    }
}
